<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/static/js/common_bootstrap.js}"></script>
<link rel="stylesheet" th:href="@{/static/css/common.css}">
</head>
<body>
	<div class="container">
		<div class="title">공연 목록</div>
		<div class="search-bar">
			<input type="text" placeholder="검색">
			<button type="button">검색</button>
			<select class="form-select w-auto col-md-4" aria-label="정렬">
					<option selected value="1">공연명↑</option>
					<option value="2">공연명↓</option>
					<option value="3">최신등록순</option>
					<option value="4">할인율순</option>
			</select>
		</div>
			<table>
				<thead >
					<tr>
						<th>공연명</th>
						<th>상영관 타입</th>
						<th>출연진</th>
						<th>공연 기간</th>
						<th>할인 시간</th>
						<th>할인율</th>
						<th>수정</th>
						<th>숨김여부</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>예시 공연명 1</td>
						<td>A타입</td>
						<td>유아름, 양준모, 조정석</td>
						<td>2024-12-25 ~ 2024-12-25</td>
						<td>14:00 - 16:00</td>
						<td>30%</td>
						<td ><button type="button"
								class="custom-btn">수정</button>
						</td>
					<td class="text-center">
					  <div class="form-switch form-check d-flex justify-content-center">
					    <label class="form-check-label" for="toggle1"></label>
					    <input class="form-check-input" type="checkbox" id="toggle1">
					  </div>
					</td>
					</tr>
					<tr>
						<td>예시 공연명 2</td>
						<td>B타입</td>
						<td>강동원, 전지현, 서현진</td>
						<td>2024-12-25 ~ 2024-12-25</td>
						<td>18:00 - 20:00</td>
						<td>20%</td>
						<td ><button type="button"
								class="custom-btn">수정</button>
						</td>
						<td class="text-center">
						  <div class="form-switch form-check d-flex justify-content-center">
						    <label class="form-check-label" for="toggle2"></label>
						    <input class="form-check-input" type="checkbox" id="toggle2">
						  </div>
						</td>
					</tr>
					<!-- 추가 행은 필요에 따라 추가 -->
				</tbody>
			</table>
		<div class="pagination">
			<a href="#">이전</a> <a href="#">1</a> <a href="#" class="active">2</a>
			<a href="#">3</a> <a href="#">4</a> <a href="#">5</a> <a href="#">다음</a>
		</div>
		<div class="text-end">
			<a class="btn" onclick="loadBodyForm('playRegisterForm')">공연 정보 등록</a>
		</div>
</body>
</html>
