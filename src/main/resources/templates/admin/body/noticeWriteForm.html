<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공지사항 작성</title>
<!-- Bootstrap CSS -->

<link rel="stylesheet" th:href="@{/static/css/common.css}">
<link rel="stylesheet" th:href="@{/static/css/noticeWriteForm.css}">
</head>
<body>
	<div class="container">
		<div class="title">공지사항 작성</div>
		<form action="/submit-notice" method="post"
			enctype="multipart/form-data">
			<!-- 제목 -->
			<div class="mb-3">
				<label for="title">제목</label> <input type="text"
					class="form-control" id="title" name="title"
					placeholder="제목을 입력하세요" required>
			</div>

			<!-- 텍스트 에디터 -->
			<div class="mb-3">
				<label for="content">내용</label>
				<textarea class="form-control" id="content" name="content" rows="8"
					placeholder="내용을 작성하세요" required></textarea>
			</div>

			<!-- 이미지 등록 -->
			<div class="mb-3">
				<label for="image">이미지 등록</label> <input type="file"
					class="form-control" id="image" name="image"
					onchange="noticePreviewImage(event)"> <img id="imagePreview"
					class="image-preview" alt="이미지 미리보기">
			</div>

			<!-- 버튼 -->
			<div class="form-footer">
				<button type="submit" class="btn btn-primary">등록하기</button>
				<button type="reset" class="btn btn-secondary"
					onclick="noticeClearPreview()">초기화</button>
				<button onclick="loadBodyForm('noticeList')" class="btn btn-primary">목록</button>	
			</div>
		</form>
	</div>
	<script th:src="@{/static/js/login.js}"></script>
</body>
</html>
